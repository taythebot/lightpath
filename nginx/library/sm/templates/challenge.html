<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Please wait a moment...</title>
  <style type="text/css">
  body {
    background-color: #ffffff; 
    font-family: Helvetica, Arial, sans-serif; 
    font-size: 100%;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }
  .content {
    display: inline-block;
  }
  h1 {
    font-size: 1.5em; 
    color: #404040;
    text-align: center;
  }
  h3 {
    font-size: 1.3em; 
    color: #404040;
    text-align: center;
  }
  p {
    font-size: 1em; 
    color: #404040;
    text-align: center;
  }
  .attribution {
    margin-top: 20px;
  }
  @-webkit-keyframes square-animation {
    0% {
      left: 0;
      top: 0;
    }
    10.5% {
      left: 0;
      top: 0;
    }
    12.5% {
      left: 32px;
      top: 0;
    }
    23% {
      left: 32px;
      top: 0;
    }
    25% {
      left: 64px;
      top: 0;
    }
    35.5% {
      left: 64px;
      top: 0;
    }
    37.5% {
      left: 64px;
      top: 32px;
    }
    48% {
      left: 64px;
      top: 32px;
    }
    50% {
      left: 32px;
      top: 32px;
    }
    60.5% {
      left: 32px;
      top: 32px;
    }
    62.5% {
      left: 32px;
      top: 64px;
    }
    73% {
      left: 32px;
      top: 64px;
    }
    75% {
      left: 0;
      top: 64px;
    }
    85.5% {
      left: 0;
      top: 64px;
    }
    87.5% {
      left: 0;
      top: 32px;
    }
    98% {
      left: 0;
      top: 32px;
    }
    100% {
      left: 0;
      top: 0;
    }
  }
  @keyframes square-animation {
    0% {
      left: 0;
      top: 0;
    }
    10.5% {
      left: 0;
      top: 0;
    }
    12.5% {
      left: 32px;
      top: 0;
    }
    23% {
      left: 32px;
      top: 0;
    }
    25% {
      left: 64px;
      top: 0;
    }
    35.5% {
      left: 64px;
      top: 0;
    }
    37.5% {
      left: 64px;
      top: 32px;
    }
    48% {
      left: 64px;
      top: 32px;
    }
    50% {
      left: 32px;
      top: 32px;
    }
    60.5% {
      left: 32px;
      top: 32px;
    }
    62.5% {
      left: 32px;
      top: 64px;
    }
    73% {
      left: 32px;
      top: 64px;
    }
    75% {
      left: 0;
      top: 64px;
    }
    85.5% {
      left: 0;
      top: 64px;
    }
    87.5% {
      left: 0;
      top: 32px;
    }
    98% {
      left: 0;
      top: 32px;
    }
    100% {
      left: 0;
      top: 0;
    }
  }
  @-webkit-keyframes hue-rotate {
    0% {
      -webkit-filter: hue-rotate(0deg);
      filter: hue-rotate(0deg);
    }
    100% {
      -webkit-filter: hue-rotate(360deg);
      filter: hue-rotate(360deg);
    }
  }
  @keyframes hue-rotate {
    0% {
      -webkit-filter: hue-rotate(0deg);
      filter: hue-rotate(0deg);
    }
    100% {
      -webkit-filter: hue-rotate(360deg);
      filter: hue-rotate(360deg);
    }
  }
  .loading {
    position: relative;
    width: 96px;
    height: 96px;
    -webkit-transform: rotate(45deg);
    transform: rotate(45deg);
    -webkit-animation: hue-rotate 10s linear infinite both;
    animation: hue-rotate 10s linear infinite both;
    margin: 0 auto;
  }

  .loading-square {
    position: absolute;
    top: 0;
    left: 0;
    width: 28px;
    height: 28px;
    margin: 2px;
    border-radius: 2px;
    background: #07a;
    background-image: linear-gradient(45deg, #fa0 40%, #0c9 60%);
    background-image: -moz-linear-gradient(#fa0, #fa0);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    -webkit-animation: square-animation 10s ease-in-out infinite both;
    animation: square-animation 10s ease-in-out infinite both;
  }
  .loading-square:nth-of-type(0) {
    -webkit-animation-delay: 0s;
    animation-delay: 0s;
  }
  .loading-square:nth-of-type(1) {
    -webkit-animation-delay: -1.4285714286s;
    animation-delay: -1.4285714286s;
  }
  .loading-square:nth-of-type(2) {
    -webkit-animation-delay: -2.8571428571s;
    animation-delay: -2.8571428571s;
  }
  .loading-square:nth-of-type(3) {
    -webkit-animation-delay: -4.2857142857s;
    animation-delay: -4.2857142857s;
  }
  .loading-square:nth-of-type(4) {
    -webkit-animation-delay: -5.7142857143s;
    animation-delay: -5.7142857143s;
  }
  .loading-square:nth-of-type(5) {
    -webkit-animation-delay: -7.1428571429s;
    animation-delay: -7.1428571429s;
  }
  .loading-square:nth-of-type(6) {
    -webkit-animation-delay: -8.5714285714s;
    animation-delay: -8.5714285714s;
  }
  .loading-square:nth-of-type(7) {
    -webkit-animation-delay: -10s;
    animation-delay: -10s;
  }

</style>
</head>
<body>
  <div class="content">
    <div class="loading">
      <div class="loading-square"></div>
      <div class="loading-square"></div>
      <div class="loading-square"></div>
      <div class="loading-square"></div>
      <div class="loading-square"></div>
      <div class="loading-square"></div>
      <div class="loading-square"></div>
    </div>
    <br>
    <h1>Verifying your browser before you enter {{website}}</h1>
    <h3>This will only take a few seconds...</h3>
    <div class="attribution">
      <p>DDoS Protection by SM</p>
    </div>
  </div>
  <script type="text/javascript">{*script*}</script>
</body>
</html>
